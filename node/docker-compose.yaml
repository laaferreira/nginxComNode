version: '3.8'
services:
  
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

  app:
    restart: unless-stopped
    container_name: app
    build: 
      context: ./node
    #image: laaferreira/node:latest
    entrypoint: dockerize -wait tcp://db:3306 -timeout 30s docker-entrypoint.sh node index.js
    ports:
    - 3000:3000
    volumes:
      - ./node:/usr/src/app
      - /usr/src/app/node_modules
    tty : true
    depends_on:
      - db
    networks:
      - node-network

 
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "8080:8080"
    depends_on:
      - app
      - db
    networks:
      - node-network

networks: 
  node-network:
    driver: bridge     